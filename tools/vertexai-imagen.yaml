identity:
  name: "vertexai-imagen"
  author: "t-ujiie-g"
  label:
    en_US: "vertexai-imagen"
    zh_Hans: "vertexai-imagen"
    pt_BR: "vertexai-imagen"
description:
  human:
    en_US: "Imagen"
    zh_Hans: "Imagen"
    pt_BR: "Imagen"
  llm: "Imagen"
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Text Prompt
      ja_JP: テキストプロンプト
    human_description:
      en_US: Describe the image you want to generate
      ja_JP: 生成したい画像を説明してください
    llm_description:
      en_US: A detailed text description of the image to generate. Be specific and descriptive for better results.
      ja_JP: 生成する画像の詳細なテキスト説明。より良い結果を得るために具体的で説明的にしてください。
    form: llm
  - name: model
    type: select
    required: false
    label:
      en_US: Imagen Model
      ja_JP: Imagen モデル
    human_description:
      en_US: Choose the Imagen model to use for generation
      ja_JP: 生成に使用するImagenモデルを選択
    llm_description:
      en_US: The Imagen model version to use. Imagen 3 offers the highest quality, while Fast version provides quicker generation.
      ja_JP: 使用するImagenモデルのバージョン。Imagen 3は最高品質を提供し、Fastバージョンはより迅速な生成を提供します。
    options:
      - value: imagen-3.0-generate-001
        label:
          en_US: Imagen 3.0 (High Quality)
          ja_JP: Imagen 3.0（高品質）
      - value: imagen-3.0-fast-generate-001
        label:
          en_US: Imagen 3.0 Fast (Quick Generation)
          ja_JP: Imagen 3.0 Fast（高速生成）
    default: imagen-3.0-generate-001
    form: form
  - name: aspect_ratio
    type: select
    required: false
    label:
      en_US: Aspect Ratio
      ja_JP: アスペクト比
    human_description:
      en_US: Choose the aspect ratio for the generated image
      ja_JP: 生成される画像のアスペクト比を選択
    llm_description:
      en_US: The aspect ratio for the generated image. Choose based on the intended use case.
      ja_JP: 生成される画像のアスペクト比。使用目的に基づいて選択してください。
    options:
      - value: "1:1"
        label:
          en_US: Square (1:1)
          ja_JP: 正方形（1:1）
      - value: "9:16"
        label:
          en_US: Portrait (9:16)
          ja_JP: 縦向き（9:16）
      - value: "16:9"
        label:
          en_US: Landscape (16:9)
          ja_JP: 横向き（16:9）
      - value: "4:3"
        label:
          en_US: Standard (4:3)
          ja_JP: 標準（4:3）
      - value: "3:4"
        label:
          en_US: Portrait (3:4)
          ja_JP: 縦向き（3:4）
    default: "1:1"
    form: form
  - name: number_of_images
    type: number
    required: false
    label:
      en_US: Number of Images
      ja_JP: 画像の数
    human_description:
      en_US: Number of images to generate (1-4)
      ja_JP: 生成する画像の数（1-4）
    llm_description:
      en_US: The number of images to generate. Maximum is 4 images per request.
      ja_JP: 生成する画像の数。リクエストあたり最大4枚の画像。
    default: 1
    min: 1
    max: 4
    form: form
  - name: safety_filter_level
    type: select
    required: false
    label:
      en_US: Safety Filter Level
      ja_JP: セーフティフィルターレベル
    human_description:
      en_US: Set the safety filter strictness level
      ja_JP: セーフティフィルターの厳格度レベルを設定
    llm_description:
      en_US: Controls how strict the safety filtering is for generated content.
      ja_JP: 生成されるコンテンツに対するセーフティフィルタリングの厳格度を制御します。
    options:
      - value: block_some
        label:
          en_US: Block Some (Recommended)
          ja_JP: 一部をブロック（推奨）
      - value: block_few
        label:
          en_US: Block Few
          ja_JP: 少数をブロック
      - value: block_most
        label:
          en_US: Block Most
          ja_JP: 大部分をブロック
    default: block_some
    form: form
extra:
  python:
    source: tools/vertexai-imagen.py
