    type: "secret-input"
    required: true
    label:
      en_US: "Vertex AI Service Account Key"
      ja_JP: "Vertex AI サービスアカウントキー"
    placeholder:
      en_US: "Enter your Google Cloud Service Account Key in base64 format"
      ja_JP: "Vertex AI サービスアカウントキーを base64 形式で入力してください"

