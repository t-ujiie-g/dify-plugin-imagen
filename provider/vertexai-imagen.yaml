  project_id:
    type: "text-input"
    required: true
    label:
      en_US: "Google Cloud Project ID"
      ja_JP: "Google Cloud プロジェクト ID"
    placeholder:
      en_US: "Enter your Google Cloud Project ID"
      ja_JP: "Google Cloud プロジェクト ID を入力してください"
  location:
    type: "text-input"
    required: true
    label:
      en_US: "Google Cloud Region"
      ja_JP: "Google Cloud リージョン"
    placeholder:
      en_US: "Enter your Google Cloud Region"
      ja_JP: "Google Cloud リージョンを入力してください"
