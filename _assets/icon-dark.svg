<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Google Colors inspired icon for Imagen -->
  <rect width="64" height="64" rx="12" fill="url(#gradient)"/>
  
  <!-- Camera/Image generation symbol -->
  <rect x="12" y="18" width="40" height="28" rx="4" fill="white" fill-opacity="0.9"/>
  <circle cx="32" cy="32" r="8" fill="url(#cameraGradient)"/>
  <circle cx="32" cy="32" r="5" fill="white"/>
  
  <!-- Sparkle elements representing AI generation -->
  <circle cx="20" cy="22" r="1.5" fill="#4285F4"/>
  <circle cx="44" cy="26" r="1" fill="#EA4335"/>
  <circle cx="48" cy="40" r="1.5" fill="#FBBC04"/>
  <circle cx="16" cy="40" r="1" fill="#34A853"/>
  
  <!-- Small dots pattern -->
  <circle cx="32" cy="12" r="1" fill="white" fill-opacity="0.6"/>
  <circle cx="32" cy="52" r="1" fill="white" fill-opacity="0.6"/>
  <circle cx="52" cy="32" r="1" fill="white" fill-opacity="0.6"/>
  <circle cx="12" cy="32" r="1" fill="white" fill-opacity="0.6"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#34A853;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBC04;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA4335;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34A853;stop-opacity:1" />
    </linearGradient>
